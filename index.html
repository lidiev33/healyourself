<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Healing Progress Tracker</title>
</head>
<body>
    <header>
        <h1>Healing Progress Tracker</h1>
        <nav>
            <ul>
                <li><a href="#daily">Daily Tracker</a></li>
                <li><a href="#weekly">Weekly Review</a></li>
                <li><a href="#monthly">Monthly Insights</a></li>
                <li><a href="#gpt">GPT Support</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Daily Tracker -->
        <section id="daily">
            <h2>Daily Tracker</h2>
            <form>
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                
                <label for="mood">Mood (1-5):</label>
                <input type="range" id="mood" min="1" max="5">
                
                <label for="trigger">Emotional Trigger?</label>
                <input type="checkbox" id="trigger">
                
                <label for="triggerDesc">Trigger Description:</label>
                <textarea id="triggerDesc"></textarea>
                
                <label for="overall">Overall Feeling (1-5):</label>
                <input type="range" id="overall" min="1" max="5">
                
                <button type="submit">Save Entry</button>
            </form>
            <!-- Last Entries Section -->
            <div id="lastEntries"></div>
        </section>

        <!-- Weekly Review -->
        <section id="weekly">
            <h2>Weekly Review</h2>
            <div id="weeklyStats"></div>
            <label for="personalPercent">Your Healing Percentage:</label>
            <input type="number" id="personalPercent" min="0" max="100">
            <label for="weeklyReflection">Weekly Reflection:</label>
            <textarea id="weeklyReflection"></textarea>
        </section>

        <!-- Monthly Insights -->
        <section id="monthly">
            <h2>Monthly Insights</h2>
            <canvas id="monthlyChart"></canvas>
            <label for="monthlyReflection">Monthly Reflection:</label>
            <textarea id="monthlyReflection"></textarea>
        </section>

        <div id="reports">
          <h2>Daily Mood Reports</h2>
          <ul id="dailyReport"></ul>

          <h2>Weekly Mood Average</h2>
          <p id="weeklyAverage"></p>
        </div>
        
        <!-- GPT Support -->
        <section id="gpt">
            <h2>GPT Support</h2>
            <div id="chat">
                <div id="messages"></div>
                <input type="text" id="userInput" placeholder="Ask something...">
                <button id="send">Send</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
